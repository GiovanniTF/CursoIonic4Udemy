<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Layout Tabs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-tabs>
    <ion-tab-bar slot="bottom,top">

      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
        <ion-content class="ion-padding">
          <h4>Conteúdo da Tab Home</h4>
        </ion-content>
      </ion-tab-button>

      <ion-tab-button tab="mapa">
        <ion-icon name="pin"></ion-icon>
        <ion-label>Mapa</ion-label>
        <ion-content class="ion-padding">
          <h4>Conteúdo da Tab Mapa</h4>
        </ion-content>
      </ion-tab-button>

      <ion-tab-button tab="notificacoes">
        <ion-badge color="danger">5</ion-badge>
          <ion-icon name="alert"></ion-icon>
          <ion-label>Notificações</ion-label>
          <ion-content class="ion-padding">
            <h4>Conteúdo da Tab Notificações</h4>
          </ion-content>
        </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
